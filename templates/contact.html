<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
  </head>
  <body style="font-family: 'Open Sans', sans-serif; background-color: #F2F2F2;">
    <header class="header" style="background-color: #6B6B6B; color: #F2F2F2; text-align: center; padding: 20px;">
      <h1 style="font-size: 36px; margin-bottom: 20px;">My Personal Portfolio</h1>
      <p style="font-size: 16px;">Get in Touch</p>
    </header>
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
      <a href="#" style="color: #6B6B6B; text-decoration: none; margin-right: 20px; font-size: 16px;">Home</a>
      <a href="#" style="color: #6B6B6B; text-decoration: none; margin-right: 20px; font-size: 16px;">Projects</a>
      <a href="#" style="color: #6B6B6B; text-decoration: none; margin-right: 20px; font-size: 16px;">Contact</a>
    </nav>
    <div class="container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
      <div class="contact-form" style="background-color: #F2F2F2; padding: 20px; text-align: center;">
        <h2 style="font-size: 24px; margin-bottom: 20px;">Send me a message</h2>
        <form>
          <input type="text" placeholder="Name" style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px;">
          <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px;">
          <textarea placeholder="Message" style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px;"></textarea>
          <input type="submit" value="Submit" style="background-color: #6B6B6B; color: #F2F2F2; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">
        </form>
      </div>
    </div>
  </body>
</html>

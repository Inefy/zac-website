<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contact.css') }}">

<body>

  <header>
    <div class="nav-title">
      <h1>Contact</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
  </header>
  <div class="container">
    <form action="https://formspree.io/f/xwkjvjnj" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" required></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
  <footer>
    <a href="https://www.linkedin.com/in/zac-batten/" class="linkedin-button">Visit my LinkedIn profile</a>
    <a href="https://github.com/Inefy" class="github-button">Visit my GitHub profile</a>
  </footer>
</body>

</html>
